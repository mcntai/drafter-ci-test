name: Deploy to Live

on:
  push:
    branches: [ main ]

jobs:
  update_release_draft:
    environment: live
    permissions:
      contents: write
      pull-requests: write
      runs-on: ubuntu-latest
      steps:
        - uses: release-drafter/release-drafter@v5
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}